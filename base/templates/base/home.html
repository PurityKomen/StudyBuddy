{% extends 'main.html' %}

{% block content %}

<h4>Home Templates</h4>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    
    {% for room in rooms %}
        <div>
            <hr>
            <a href="{% url 'update-room' room.id %}">Update Room</a>
            <a href="{% url 'delete-room' room.id %}">Delete Room</a>
            <span>@{{ room.host.username }}</span>
            <h5> {{ room.topic.name }} </h5>
            <p>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a> </p> 

        <hr>
        </div>
    {% endfor %}
</div>

{% endblock  %}
